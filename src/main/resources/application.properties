#servlet配置
server.port=8080
server.servlet.context-path=/demo
#最大文件大小
spring.servlet.multipart.max-file-size=10MB
#是否启用对分段上传的支持
spring.servlet.multipart.enabled=true
#最大请求大小。值可以使用后缀“MB”或“KB”分别表示兆字节或千字节
spring.servlet.multipart.max-request-size=100MB
#数据源配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/video?useUnicode=true&characterEncoding=utf8&autoReconnect=true&rewriteBatchedStatements=TRUE
#Springboot2.6以后将SpringMVC 默认路径匹配策略从AntPathMatcher 更改为PathPatternParser，导致出错,swagger报错
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
spring.profiles.active=swagger
